apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  - timeout.reconciliation='30s'
  name: argocd-cm

- behavior: merge
  literals:
  - |
    configManagementPlugins=
    - name: helmfile
      generate:
        command:
          - sh
          - -c
          - -e
          - |
            $(HOME=/tmp aws sts assume-role --role-arn arn:aws:iam::835357571861:role/inc03-argocd-repo-server-sa --role-session-name argocd |\
            jq -r '.Credentials | "export AWS_ACCESS_KEY_ID=\(.AccessKeyId)\nexport AWS_SECRET_ACCESS_KEY=\(.SecretAccessKey)\nexport AWS_SESSION_TOKEN=\(.SessionToken)"')
            helmfile -e "$ENVIRONMENT" template --args "--include-crds --namespace $ARGOCD_APP_NAMESPACE"
      allowConcurrency: false
      lockRepo: true

kind: Kustomization
namespace: csdp
resources:
- github.com/codefresh-io/cli-v2.git/manifests/argo-cd?ref=v0.0.567
