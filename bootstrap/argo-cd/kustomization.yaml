apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  - |
    configManagementPlugins=
    - name: argocd-vault-plugin
      generate:
        command: ["argocd-vault-plugin"]
        args: ["generate", "./"]
  name: argocd-cm
kind: Kustomization
namespace: csdp
patches:
- patch: |-
    - op: add
      path: /data/kustomize.buildOptions
      value: --enable-helm
  target:
    kind: ConfigMap
    name: argocd-cm
    version: v1
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: AWS_REGION
        value: us-east-1
  target:
    kind: Deployment
    name: argocd-repo-server
    version: v1
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: AVP_TYPE
        value: awssecretmanager
  target:
    kind: Deployment
    name: argocd-repo-server
    version: v1
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: AWS_ACCESS_KEY_ID
        value: ASIA4E7ZQ7MKXYNOUICZ
  target:
    kind: Deployment
    name: argocd-repo-server
    version: v1
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: AWS_SECRET_ACCESS_KEY
        value: 'Hdb4SAEc3h4TO/HWEzM76bLAU5S6yTJHVnKF3frf'
  target:
    kind: Deployment
    name: argocd-repo-server
    version: v1
- path: aws-secrets.yaml
  target:
    group: apps
    kind: Deployment
    name: argocd-repo-server
    version: v1
resources:
- github.com/codefresh-io/csdp-official/csdp/hybrid/basic/apps/argo-cd?ref=0.1.22
