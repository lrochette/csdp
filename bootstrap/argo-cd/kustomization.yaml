apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  - |
    configManagementPlugins=- name: helmfile
      init:
        command: [sh, -c]
        args: ["/custom-tools/argo-cd-helmfile.sh init"]
      generate:
        command: [sh, -c]
        args: ["/custom-tools/argo-cd-helmfile.sh generate"]
  name: argocd-cm
patchesStrategicMerge:
- |-
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: argocd-repo-server
  spec:
    template:
      spec:
        containers:
        - name: argo-cd-server
          volumeMounts:
          - mountPath: /usr/local/bin/argo-cd-helmfile.sh
            name: custom-tools
            subPath: argo-cd-helmfile.sh
          - mountPath: /usr/local/bin/helmfile
            name: custom-tools
            subPath: helmfile
        volumes:
        - name: custom-tools
          emptyDir: {}
        initContainers:
        - name: download-tools
          image: alpine:3.8
          command: [sh, -c]
          args:
            - wget -qO /custom-tools/argo-cd-helmfile.sh https://raw.githubusercontent.com/travisghansen/argo-cd-helmfile/master/src/argo-cd-helmfile.sh &&
              chmod +x /custom-tools/argo-cd-helmfile.sh &&
              wget -qO /custom-tools/helmfile https://github.com/roboll/helmfile/releases/download/v0.138.7/helmfile_linux_amd64 &&
              chmod +x /custom-tools/helmfile
          volumeMounts:
            - mountPath: /custom-tools
              name: custom-tools

kind: Kustomization
namespace: csdp
resources:
- github.com/codefresh-io/csdp-official/csdp/hybrid/basic/apps/argo-cd?ref=0.1.16
