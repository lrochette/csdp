apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  - |
    configManagementPlugins=
    - name: argocd-vault-plugin
      generate:
        command: ["argocd-vault-plugin"]
        args: ["generate", "./"]
  name: argocd-cm

    # - name: argocd-vault-plugin-helm
    #   generate:
    #     command: ["sh", "-c"]
    #     args: ["helm template . | argocd-vault-plugin generate -"]
    # - name: argocd-vault-plugin-helm-with-args
    #   generate:
    #     command: ["sh", "-c"]
    #     args: ["helm template ${helm_args} . | argocd-vault-plugin generate -"]
    # - name: argocd-vault-plugin-kustomize
    #   generate:
    #     command: ["sh", "-c"]
    #     args: ["kustomize build . | argocd-vault-plugin generate -"]

kind: Kustomization
namespace: csdp
patches:

- patch: |-
    - op: add
      path: /data/kustomize.buildOptions
      value: --enable-helm
  target:
    kind: ConfigMap
    name: argocd-cm
    version: v1

- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: AWS_REGION
        value: us-east-1
  target:
    kind: Deployment
    name: argocd-repo-server
    version: v1

- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: AVP_TYPE
        value: awssecretsmanager
  target:
    kind: Deployment
    name: argocd-repo-server
    version: v1

- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: AWS_ACCESS_KEY_ID
        value: ASIA4E7ZQ7MK25H5747I
  target:
    kind: Deployment
    name: argocd-repo-server
    version: v1

- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/env/-
      value:
        name: AWS_SECRET_ACCESS_KEY
        value: eVvGwg9P6dTerIRTdxI76WzikGaPp0d51Z1tDCrM
  target:
    kind: Deployment
    name: argocd-repo-server
    version: v1

- path: aws-secrets.yaml
  target:
    group: apps
    kind: Deployment
    name: argocd-repo-server
    version: v1

resources:
- github.com/codefresh-io/csdp-official/csdp/hybrid/basic/apps/argo-cd?ref=0.1.22
