apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  name: argocd-cm
- behavior: merge
  literals:
  - |
    configManagementPlugins=
    - name: helmfile
      generate:
        command:
          - sh
          - -c
          - -e
          - |
            helmfile -e "$ENVIRONMENT" template --args "--include-crds --namespace $ARGOCD_APP_NAMESPACE"
      allowConcurrency: false
      lockRepo: true
  name: argocd-cm
kind: Kustomization
namespace: csdp
resources:
- github.com/codefresh-io/csdp-official/csdp/hybrid/basic/apps/argo-cd?ref=0.1.14
