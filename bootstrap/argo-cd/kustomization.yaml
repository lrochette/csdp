apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  - |
    configManagementPlugins=
    - name: helmfile
      init:
        command: [sh, -c]
        args:
         - |
            /usr/local/bin/argo-cd-helmfile.sh init
      generate:
        command: [sh, -c]
        args:
          - |
            /usr/local/bin/argo-cd-helmfile.sh generate
  name: argocd-cm
kind: Kustomization
namespace: csdp
patches:
- target:
    name: argocd-cm
    kind: ConfigMap
    version: v1
  patch: |-
    - op: add
      path: /data/kustomize.buildOptions
      value: --enable-helm
- path: helmfile.yaml
  target:
    group: apps
    kind: Deployment
    name: argocd-repo-server
    version: v1
resources:
- github.com/codefresh-io/csdp-official/csdp/hybrid/basic/apps/argo-cd?ref=0.1.19
- argocd-server-ingress.yaml
