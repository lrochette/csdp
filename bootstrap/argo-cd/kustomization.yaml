apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  - |
    configManagementPlugins=
    - name: helmfile
      init:
        command: [sh, -c]
        args:
         - |
            /usr/local/bin/argo-cd-helmfile.sh init
      generate:
        command: [sh, -c]
        args:
          - |
            /usr/local/bin/argo-cd-helmfile.sh generate
    - name: sops-helm
      init:
        command:
        - sh
        - -c
        - -e
        - |
          $(HOME=/tmp aws sts assume-role --role-arn arn:aws:iam::835357571861:role/aws-service-role/cks.kms.amazonaws.com/AWSServiceRoleForKeyManagementServiceCustomKeyStores |\
          jq -r '.Credentials | "export AWS_ACCESS_KEY_ID=\(.AccessKeyId)\nexport AWS_SECRET_ACCESS_KEY=\(.SecretAccessKey)\nexport AWS_SESSION_TOKEN=\(.SessionToken)"')
          find . -name secrets.yaml | xargs sops -d -i
          helm dependency update
      generate:
        command:
          - sh
          - -c
          - -e
          - |
            helm template --release-name $RELEASE_NAME --values values.yaml --values secrets.yaml .
      allowConcurrency: false
      lockRepo: false

  name: argocd-cm
kind: Kustomization
namespace: csdp
patches:
- target:
    name: argocd-cm
    kind: ConfigMap
    version: v1
  patch: |-
    - op: add
      path: /data/kustomize.buildOptions
      value: --enable-helm
- patch: |-
    - op: add
      path: /metadata/annotations
      value:
        eks.amazonaws.com/role-arn: arn:aws:iam::835357571861:role/aws-service-role/cks.kms.amazonaws.com/AWSServiceRoleForKeyManagementServiceCustomKeyStores
  target:
    kind: ServiceAccount
    name: argocd-server
    version: v1
- patch: |-
    - op: add
      path: /spec/template/spec/serviceAccountName
      value: argocd-repo-server
    - op: add
      path: /spec/template/spec/automountServiceAccountToken
      value: true
  target:
    kind: Deployment
    name: argocd-repo-server
    version: v1

- path: helmfile.yaml
  target:
    group: apps
    kind: Deployment
    name: argocd-repo-server
    version: v1
# - path: sops.yaml
#   target:
#     group: apps
#     kind: Deployment
#     name: argocd-repo-server
#     version: v1
- patch: |-
    - op: add
      path: /metadata/annotations
      value:
        eks.amazonaws.com/role-arn: arn:aws:iam::835357571861:role/aws-service-role/cks.kms.amazonaws.com/AWSServiceRoleForKeyManagementServiceCustomKeyStores
  target:
    kind: ServiceAccount
    name: argocd-server
    version: v1
resources:
- github.com/codefresh-io/csdp-official/csdp/hybrid/basic/apps/argo-cd?ref=0.1.19
- argocd-server-ingress.yaml
