apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  - "configManagementPlugins=\n- name: helmfile\n  init:\n    command: [sh, -c]\n
    \   args: \n     - |\n        /usr/local/bin/argo-cd-helmfile.sh init\n        $(HOME=/tmp
    aws sts assume-role --role-arn arn:aws:iam::835357571861:role/aws-service-role/cks.kms.amazonaws.com/AWSServiceRoleForKeyManagementServiceCustomKeyStores
    --role-session-name argocd |\\\n      jq -r '.Credentials | \"export AWS_ACCESS_KEY_ID=\\(.AccessKeyId)\\nexport
    AWS_SECRET_ACCESS_KEY=\\(.SecretAccessKey)\\nexport AWS_SESSION_TOKEN=\\(.SessionToken)\"')\n
    \ generate:\n    command: [sh, -c]\n    args: \n      - |\n        /usr/local/bin/argo-cd-helmfile.sh
    generate\n        helm template --release-name $RELEASE_NAME --values values.yaml
    --values secrets.yaml .\n"
  name: argocd-cm
kind: Kustomization
namespace: csdp
patches:
- path: sops.yaml
  target:
    group: apps
    kind: Deployment
    name: argocd-repo-server
    version: v1
- patch: |-
    - op: add
      path: /metadata/annotations
      value:
        eks.amazonaws.com/role-arn: arn:aws:iam::835357571861:role/aws-service-role/cks.kms.amazonaws.com/AWSServiceRoleForKeyManagementServiceCustomKeyStores
  target:
    kind: ServiceAccount
    name: argocd-server
    version: v1
- patch: |-
    - op: add
      path: /spec/template/spec/serviceAccountName
      value: argocd-repo-server
    - op: add
      path: /spec/template/spec/automountServiceAccountToken
      value: true
  target:
    kind: Deployment
    name: argocd-repo-server
    version: v1
patchesStrategicMerge:
- "apiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: argocd-repo-server\nspec:\n
  \ template:\n    spec:\n      containers:\n      - name: argocd-repo-server\n        volumeMounts:\n
  \       - mountPath: /usr/local/bin/argo-cd-helmfile.sh\n          name: custom-tools\n
  \         subPath: argo-cd-helmfile.sh\n        - mountPath: /usr/local/bin/helmfile\n
  \         name: custom-tools\n          subPath: helmfile\n         - mountPath:
  /home/argocd/.local/share/helm\n          name: helm-data-home                     \n
  \     volumes:\n      - name: custom-tools\n        emptyDir: {}\n      - name:
  helm-data-home\n        emptyDir: {}\n      initContainers:\n      - name: download-tools\n
  \       image: alpine:3.8\n        command: [sh, -c]\n        args:\n          -
  |\n            # helmfile\n            wget -qO /custom-tools/argo-cd-helmfile.sh
  https://raw.githubusercontent.com/travisghansen/argo-cd-helmfile/master/src/argo-cd-helmfile.sh\n
  \           chmod +x /custom-tools/argo-cd-helmfile.sh\n            wget -qO /custom-tools/helmfile
  https://github.com/roboll/helmfile/releases/download/v0.138.7/helmfile_linux_amd64\n
  \           chmod +x /custom-tools/helmfile\n\n        volumeMounts:\n          -
  mountPath: /custom-tools\n            name: custom-tools\n          - mountPath:
  /helm/data\n            name: helm-data-home"
resources:
- github.com/codefresh-io/csdp-official/csdp/hybrid/basic/apps/argo-cd?ref=0.1.19
- repo-server-sa.yaml
